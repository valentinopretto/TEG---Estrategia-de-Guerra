<div *ngIf="isVisible" class="fixed inset-0  flex items-center justify-center z-50 inset-0 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">üè∞ Fortificaci√≥n</h2>
      <button
        (click)="onClose()"
        class="text-gray-500 hover:text-gray-700 text-2xl font-bold"
        type="button">
        √ó
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <span class="ml-3 text-gray-600">Cargando...</span>
    </div>

    <!-- Form Content -->
    <div *ngIf="!isLoading" class="space-y-6">
      <!-- Territorio de Origen -->
      <div class="mb-6 bg-white p-1 rounded shadow">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Territorio de origen ({{ fortifiableTerritories.length }} disponibles)
        </label>
        <select
          [(ngModel)]="selectedFrom"
          (change)="onFromChange()"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-black"
        >
        <option [ngValue]="null" disabled>
            Selecciona un territorio de origen
          </option>

          <option *ngFor="let territory of fortifiableTerritories"
                  [ngValue]="territory.id">
            {{ territory.name }} ({{ territory.armies }} ej√©rcitos)
          </option>

        </select>

        <p class="text-xs text-gray-500 mt-1">
          Solo se muestran territorios con m√°s de 1 ej√©rcito
        </p>
      </div>

      <!-- Territorio de Destino -->
      <div class="mb-6" *ngIf="selectedFrom && fortificationTargets.length > 0">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Territorio de destino
        </label>
        <select
          [(ngModel)]="selectedTo"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black">
          <option [ngValue]="null" disabled>Selecciona un territorio de destino</option>
          <option *ngFor="let territory of fortificationTargets" [ngValue]="territory.id">
            {{ territory.name }} ({{ territory.armies }} ej√©rcitos)
          </option>
        </select>
        <p class="text-xs text-gray-500 mt-1">
          Territorios conectados que pueden recibir ej√©rcitos
        </p>
      </div>

      <!-- Mensaje si no hay destinos disponibles -->
      <div *ngIf="selectedFrom && fortificationTargets.length === 0" class="mb-6">
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
          <p class="text-yellow-800 text-sm">
            No hay territorios conectados disponibles para fortificar desde este territorio.
          </p>
        </div>
      </div>

      <!-- Cantidad de Ej√©rcitos -->
      <div class="mb-6" *ngIf="selectedFrom && selectedTo">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Ej√©rcitos a mover
        </label>
        <input
          type="number"
          [(ngModel)]="armiesToMove"
          min="1"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black"
          placeholder="Ingresa la cantidad de ej√©rcitos" />
        <p class="text-xs text-gray-500 mt-1">
          Debes dejar al menos 1 ej√©rcito en el territorio de origen
        </p>
      </div>

      <!-- Botones -->
      <div class="flex space-x-3 pt-4 border-t">
        <button
          (click)="onClose()"
          class="flex-1 bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition-colors">
          Cancelar
        </button>
        <button
          (click)="onSubmit()"
          [disabled]="!isFormValid()"
          class="flex-1 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          Fortificar
        </button>
      </div>
    </div>
  </div>
</div>

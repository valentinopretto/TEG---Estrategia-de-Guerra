<div class="modal-backdrop flex-center">
  <div class="modal-card">
    <header class="modal-header">
      <h2 class="modal-title">
        {{ mode === 'initial' ? 'Despliegue Inicial' : 'Refuerzo de Ejércitos' }}
        <span class="badge">{{ availableArmies }} restantes</span>
      </h2>
      <button class="close-btn" (click)="close()">×</button>
    </header>

    <section class="modal-body">
      <ul class="country-list">
        <li *ngFor="let c of countries" class="country-item">
          <div class="country-info">
            <span>{{ c.name }}</span>
            <span class="army-count">{{ c.currentArmies }} + {{ c.allocated }}</span>
          </div>
          <div class="controls">
            <button class="dec-btn" (click)="dec(c)" [disabled]="c.allocated === 0">–</button>
            <button class="inc-btn" (click)="inc(c)" [disabled]="availableArmies === 0">+</button>
          </div>
        </li>
      </ul>
    </section>

    <footer class="modal-footer">
      <button class="cancel-btn" (click)="close()">Cancelar</button>
      <button class="confirm-btn" (click)="submit()" [disabled]="availableArmies > 0">
        Confirmar
      </button>
    </footer>
  </div>
</div>

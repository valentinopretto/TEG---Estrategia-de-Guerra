<g>
  <path
    #circlePath
    [attr.id]  ="troop.id"
    [attr.d]   ="troop.path"
    fill       ="white"
    stroke     ="black"
    stroke-width="1.5"
  />
  <text
    [attr.x]="centerX"
    [attr.y]="centerY"
    text-anchor="middle"
    alignment-baseline="middle"
    font-size="10"
    font-weight="bold"
    fill="black"
  >{{ troop.troops }}</text>
</g>
